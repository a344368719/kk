<div class="col-md-12 con">
	<div class="content col-md-6 col-md-offset-3">
		<h2>登录</h2>
		<form ng-submit="cli()">
			<div class="text-center inp">
				<label for="user">用户名：</label>
				<input type="email" id="user" ng-model="user" required />
			</div>
			<div class="text-center inp">
				<label for="pwd">密码：</label>
				<input type="password" id="pwd" ng-model="pwd" required />
			</div>
			<input type="submit" value="登录" class="btn btn-primary col-md-offset-5"/>
			<input type="button" ng-click="qk()" value="重置" class="btn btn-primary col-md-offset-1"/>
		</form>

	</div>
</div>
